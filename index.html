<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tic Toe</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <nav>
      <ul>
        tictactoe.com
      </ul>
    </nav>

    <div class="gameContainer">
      <div class="container">
        <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
        <div class="box bt-0"><span class="boxtext"></span></div>
        <div class="box bt-0 br-0"><span class="boxtext"></span></div>
        <div class="box bl-0"><span class="boxtext"></span></div>
        <div class="box"><span class="boxtext"></span></div>
        <div class="box br-0"><span class="boxtext"></span></div>
        <div class="box bb-0 bl-0"><span class="boxtext"></span></div>
        <div class="box bb-0"><span class="boxtext"></span></div>
        <div class="box br-0 bb-0"><span class="boxtext"></span></div>
      </div>

      <div class="gameInfo">
        <h1>WELCOME TO THE GAME OF TIC-TAC-TOE.</h1>

        <div>
          <span class="info" style="font-size: 20px">turn for x</span>

          <button id="reset">Reset</button>
        </div>

        <div class="imgbox">
          <img src="hitlar.gif" alt="hitlar gif" />
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
